<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- custom css style sheet link -->
    <link rel="stylesheet" href="index.css">
    <!-- tailwind css style sheet link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto ">
        <h1 class="text-6xl text-center mt-20 font-bold">Hello, Welcome to my <span class="text-orange-400">personal</span> Bank!!!</h1>
    </div>
    <div class="container mx-auto bg-indigo-200	 mt-20 p-10">
        <h1 class="text-2xl font-bold">Please Login!</h1>
        <form >
            <input type="email" class="block w-3/4  my-4 p-2 border-2 border-gray-400 rounded-lg" name="" id="user-email" placeholder="Enter Your email">
            <input  type="password" class="block w-3/4  my-4 p-2 border-2 border-gray-400 rounded-lg" name="" id="user-password" placeholder="Enter your password">
            <button type="submit " id="submit-btn" class="border-2 font-bold text-white bg-rose-400 rounded-lg p-3">SUBMIT</button>
        </form>
    </div>






    <!-- external js file link -->
    <script src="script file/login.js"></script>
</body>
</html>
